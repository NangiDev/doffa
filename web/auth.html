<!DOCTYPE html>
<html>

<head>
    <title>Authentication complete</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        #log {
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        #redirectButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <p>Authentication is complete. If this does not happen automatically, please tap the button below.</p>
    <p id="log"></p>
    <button id="redirectButton" style="display: none;">Tap to continue to the app</button>

    <script>
        (function () {
            const logElement = document.getElementById('log');
            const log = (msg) => {
                logElement.innerText += msg + "\n";
                console.log(msg);
            };

            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const query = params.toString();
            log("Authentication complete: " + query);

            const userAgent = navigator.userAgent;
            const referrer = document.referrer;
            const search = window.location.search;

            const isWebView = userAgent.includes('wv');
            const isFlutter = userAgent.includes('Flutter');
            const isMobileUA = /Mobi|Android/i.test(userAgent);
            const isReferrerMatch = /doffa/i.test(referrer);
            const isSearchMatch = search.includes('mobile=true');

            const isMobile = isWebView || isFlutter || isMobileUA || isReferrerMatch || isSearchMatch;

            log("Debugging isMobile check:");
            log("- User-Agent: " + userAgent);
            log("- Is WebView: " + isWebView);
            log("- Is Flutter: " + isFlutter);
            log("- Is Mobi or Android: " + isMobileUA);
            log("- Referrer contains \"doffa\": " + isReferrerMatch);
            log("- Search includes \"mobile=true\": " + isSearchMatch);
            log("Final isMobile result: " + isMobile);

            const redirectUri = `com.nangidev.doffa://fitbit_auth?${query}`;

            if (isMobile) {
                log("Attempting automatic redirect to: " + redirectUri);

                // Try auto redirect
                setTimeout(() => {
                    try {
                        window.location.href = redirectUri;
                        // Show button in case the redirect fails
                        setTimeout(() => {
                            document.getElementById('redirectButton').style.display = 'inline-block';
                        }, 1500); // allow time for redirect before fallback
                    } catch (err) {
                        log("Redirect failed: " + err);
                        document.getElementById('redirectButton').style.display = 'inline-block';
                    }
                }, 100);
            } else {
                // Web fallback for postMessage/localStorage
                const message = { 'flutter-web-auth-2': window.location.href };
                log("Not mobile, using fallback for Flutter Web.");

                if (window.opener) {
                    window.opener.postMessage(message, '*');
                    window.close();
                } else if (window.parent && window.parent !== window) {
                    window.parent.postMessage(message, '*');
                } else {
                    localStorage.setItem('flutter-web-auth-2', window.location.href);
                    window.close();
                }
            }

            // Manual fallback button
            document.getElementById('redirectButton').addEventListener('click', () => {
                log("User tapped manual redirect button.");
                window.location.href = redirectUri;
            });
        })();
    </script>
</body>

</html>
